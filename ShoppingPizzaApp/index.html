<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shopping</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script defer src="./scripts/services/payment.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-info text-center">Pizza Shop</h1>
        <div class="row">
            <div class="col-8">
                <div class="row" id="output">
                    <!-- Pizza cards will be injected here -->
                </div>
            </div>
            <div class="col-4">
                <h2>Basket Section</h2>
                <ul id="basket">
                    <!-- Basket items will be injected here -->
                </ul>
                <div id="total"></div>
            </div>
            <button id="rzp-button1">Pay with Razorpay</button>
        </div>
    </div>
    <script src="./scripts/controllers/product-controller.js" type="module" defer></script>
</body>
</html>
